<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single User Information</title>
</head>
<body>
    <style>
        .box {
            width: 400px;
        }
    </style>
    <div class="border border-dark box">
        <h1 class="text-center text-light bg-dark">User {{one_user.id}} Information</h1>
        <p><span class="fw-bold">Full Name:</span> {{one_user['first_name'] + ' ' + one_user['last_name']}}</p>
        <p><span class="fw-bold">Email:</span> {{one_user.email}}</p>
        <p><span class="fw-bold">Created on:</span> {{one_user.created_at}}</p>
        <p><span class="fw-bold">Last updated on:</span> {{one_user.updated_at}}</p>
        <a href="/users/{{one_user.id}}/edit">Edit</a> | <a href="/users/{{one_user.id}}/delete">Delete</a> | <a href="/">Home</a>
    </div>
</body>
</html>
