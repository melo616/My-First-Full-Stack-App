<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit A User</title>
</head>
<body>
    <h1 class="bg-dark text-light w-50 p-3">Edit a User</h1>
    <form action="/users/{{this_user.id}}/update" method="post" class="w-50 p-3">
        <p>First Name</p>
        <input type="text" name="first_name" id="first_name" value="{{this_user.first_name}}">
        <p>Last Name</p>
        <input type="text" name="last_name" id="last_name" value="{{this_user.last_name}}">
        <p>Email</p>
        <input type="text" name="email" id="email" value="{{this_user.email}}">
        <button class="d-block">Update user</button>
    </form>
    <a href="/">Home</a>
</body>
</html>
